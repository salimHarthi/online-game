<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/game.css" />
    <title>game</title>
  </head>
  <body>
    <div class="col p-2 justify-content-center text-center">
      <div class="row d-flex p-2 justify-content-center text-center">
        <div>
          <p>Player2</p>
          <canvas id="player2" width="500" height="500"></canvas>
        </div>
        <div>
          <p>Player1</p>
          <canvas id="player1" width="500" height="500"></canvas>
        </div>
        <div>
          <p>Image</p>
          <canvas id="copy" width="500" height="500"></canvas>
        </div>
      </div>
      <div>
        <h1>Room Id</h1>
        <h1 id="roomId"></h1>
      </div>
      <h3>Keys</h3>
      <h5>up: (w) down: (s)</h5>
      <h5>left: (a) right: (d)</h5>
      <h5>draw/delete: (k)</h5>
      <button type="button" class="btn btn-danger" id="back">leave game</button>
    </div>
  </body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/io.js"></script>
  <script src="/js/player.js"></script>
  <script src="/js/gameInfo.js"></script>
  <script src="/js/gamePlay.js"></script>
</html>
